<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Starfish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Update Starfish</h1>
        <form method="POST">
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ starfish.name }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color" name="color" value="{{ starfish.color }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="limbs">Number of Limbs</label>
                <input type="number" class="form-control" id="limbs" name="limbs" value="{{ starfish.limbs }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="depth">Depth (m)</label>
                <input type="number" step="0.1" class="form-control" id="depth" name="depth" value="{{ starfish.depth }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ starfish.age }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" id="gender" name="gender" value="{{ starfish.gender }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="latin_name">Latin Name</label>
                <input type="text" class="form-control" id="latin_name" name="latin_name" value="{{ starfish.latin_name }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="habitat">Habitat</label>
                <input type="text" class="form-control" id="habitat" name="habitat" value="{{ starfish.habitat }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
